<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page de visualisation des capteurs">
    <title>Capteurs</title>
    <!-- Lien vers Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Lien vers le fichier CSS personnalisé -->
    <link rel="stylesheet" href="styles.css">
    <!-- Inclure Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Inclure chartjs-adapter-date-fns -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <link rel="icon" href="favicon.ico" type="favicon.ico">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- templates.js-->
    <script src="layout/layout.js"></script>

    <!-- jQuery (nécessaire pour DataTables) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.dataTables.min.css">

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>


</head>
<body>
    <!-- Barre de navigation -->
    <div id="navbar"></div>

    <!-- Section principale -->
    <div class="container py-5">
        <!-- Section map -->
        <section class="map-section py-5">
            <div class="container">
                <h2 class="text-center mb-4">Logements et Capteurs</h2>
                <div class="row">
                    <!-- Carte réduite à gauche -->
                    <div class="col-md-6">
                        <div id="map" style="height: 300px; width: 90%;"></div>
                    </div>

                    <!-- Liste des logements à droite -->
                    <div class="col-md-6">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Type</th>
                                    <th>Nom</th>
                                    <th>Adresse</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="logements-table-body">
                                <!-- Les logements seront ajoutés dynamiquement -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

        <!-- Lien vers le fichier JS pour la carte -->
        <script src="map.js"></script>

        <hr>

        <h2 class="text-center">Capteurs pour le logement</h1>
        <div class="table-container" id="liste-capteurs">
        <table class="table table-striped" id="capteurs-table">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Référence</th>
                    <th>Pièce</th>
                    <th>Port</th>
                    <th>Date d'insertion</th>
                    <th>État</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="capteurs-table-body">
                <!-- Les capteurs seront ajoutés dynamiquement -->
            </tbody>
        </table>
        </div>
        <div class="mt-5">
            <h2 id="chart-title" class="text-center" style="display: none;">Graphique des mesures</h2>
            <div class="row mt-4">
                <div class="col-md-6">
                    <label for="period-select" class="form-label">Sélectionnez une période :</label>
                    <select id="period-select" class="form-select">
                        <option value="1">1 jour</option>
                        <option value="1h">1 heure</option>
                        <option value="3h">3 heures</option>
                        <option value="12h">12 heures</option>
                        <option value="3">3 jours</option>
                        <option value="7">1 semaine</option>
                        <option value="30">1 mois</option>
                        <option value="92">3 mois</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="reference-date" class="form-label">Date de référence :</label>
                    <input type="datetime-local" id="reference-date" class="form-control" value="">
                </div>
            </div>

            <canvas id="capteur-chart" style="display: none;"></canvas>
            <hr>
            <div id="brut-data-table"> <!-- Les données brutes seront ajoutées dynamiquement ici --> </div>
            
            <a href="#" id="disp-brut-data-link">Donnée brute</a>
        </div>
    </div>
    <script src="capteurs.js"></script>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Lien vers Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
